<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakeboard 🏄🏻‍♂️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="waketime">
      <input type="text" maxlength="2" id="hour" name="hour" value="06" required>
      <div>:</div>
      <input type="text" maxlength="2" id="minute" name="minute" value="00" required>
    </div>
    <div id="arrow">&#9654;</div>
    <input type="url" pattern="https?://.+" id="url" name="url" placeholder="URL" required>
  </div>
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
